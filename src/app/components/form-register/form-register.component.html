<div class="container-form">
	<div class="box-form">
		<form class="form" [formGroup]="form" (ngSubmit)="save($event)">
			<h1 class="text-form">Register</h1>

			<div class="box-input">
				<label class="label" for="name">Name </label>
				<input
					class="input"
					type="text"
					name="name"
					[class.is-valid]="isNameFieldValid"
					[class.is-invalid]="isNameFieldInValid"
					type="text"
					formControlName="name"
					placeholder="Ex: Pepito DÃ­az"
				/>
				<div class="messages" [class.active]="isNameFieldInValid">
					<p>
						<strong
							*ngIf="
								nameField?.touched &&
								nameField?.hasError('required')
							"
							>This field is required</strong
						>
					</p>
					<p>
						<strong *ngIf="nameField?.hasError('maxlength')"
							>Must be a maximum of 20 characters</strong
						>
					</p>
					<p>
						<strong *ngIf="nameField?.hasError('pattern')"
							>The name must not have characters</strong
						>
					</p>
				</div>
			</div>

			<div class="box-input">
				<label class="label" for="email">Email</label>
				<input
					class="input"
					type="email"
					name="email"
					[class.is-valid]="isEmailFieldValid"
					[class.is-invalid]="isEmailFieldInValid"
					formControlName="email"
					placeholder="Ex: pepito@gmail.com"
				/>
				<div class="messages" [class.active]="isEmailFieldInValid">
					<p>
						<strong *ngIf="emailField?.hasError('required')"
							>This field is required</strong
						>
					</p>
					<p>
						<strong *ngIf="emailField?.hasError('email')"
							>Invalid email</strong
						>
					</p>
				</div>
			</div>

			<div class="box-input">
				<label class="label" for="password">Password</label>
				<input
					class="input"
					type="password"
					name="password"
					[class.is-valid]="isPasswordFieldValid"
					[class.is-invalid]="isPasswordFieldInValid"
					formControlName="password"
					placeholder="Ex: Pepito10#"
				/>
				<div class="messages" [class.active]="isPasswordFieldInValid">
					<p>
						<strong *ngIf="passwordField?.hasError('required')"
							>This field is required</strong
						>
					</p>
					<p>
						<strong *ngIf="passwordField?.hasError('password')"
							>Invalid password</strong
						>
					</p>
					<p>
						<strong *ngIf="passwordField?.hasError('pattern')"
							>The password must have special characters</strong
						>
					</p>
				</div>
			</div>

			<div class="box-input">
				<label class="label" for="confirmPassword"
					>Confirm Password</label
				>
				<input
					class="input"
					type="password"
					name="password"
					[class.is-valid]="isPasswordFieldValid"
					[class.is-invalid]="isPasswordFieldInValid"
					formControlName="confirmPassword"
					placeholder="Ex: Pepito10#"
				/>
			</div>
			<div class="messages" [class.active]="isPasswordFieldInValid">
				<p>
					<strong *ngIf="confirmPasswordField?.hasError('required')"
						>This field is required</strong
					>
				</p>
				<p>
					<strong
						*ngIf="confirmPasswordField?.hasError('match_password')"
						>Password doesn't match</strong
					>
				</p>
			</div>

			<p>
				<button class="btn-form" type="submit">Register</button>
			</p>
		</form>
	</div>
</div>

<div class="box-btn-login">
	<p class="text-or">Or</p>
	<button class="btn-form">
		<a
			class="link"
			routerLink="/login"
			routerLinkActive="active"
			ariaCurrentWhenActive="page"
			>Login</a
		>
	</button>
</div>
