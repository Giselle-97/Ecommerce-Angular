<p>Cantidad:{{ myShoppingCart.length }}</p>
<p>Total:â‚¬{{ total }}</p>
<button class="btn-text" (click)="createNewProduct()">Create</button>
<div class="products">
	<app-product
		[product]="product"
		class="list-products"
		*ngFor="let product of products"
		(addedProduct)="onAddToShoppingCart($event)"
		(showProduct)="onShowDetail($event)"
	></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
	<div *ngIf="productChosen">
		<button (click)="toggleProductDetail()">Colse</button>
		<img [src]="productChosen.image" width="100%" alt="" />
		<h2>{{ productChosen.title }}</h2>
		<p>{{ productChosen.description }}</p>
	</div>
</div>
